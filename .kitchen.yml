---
driver:
  name: vagrant
  require_chef_omnibus: 12.4.1
  vagrantfile_erb: Vagrantfile.erb

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.6

suites:
  - name: manager
    run_list:
      - recipe[mysql-mha::manager]
    attributes:
    provisioner:
      client_rb:
        environment: prod
